<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <meta id="metaDescription" name="description" content="">
    
    <!-- Open Graph -->
    <meta id="ogTitle" property="og:title" content="">
    <meta id="ogDescription" property="og:description" content="">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <style>
        /* Import Design System */
        :root {
            /* Colors - WCAG AAA compliant */
            --primary: #FFC11D;
            --on-primary: #1F1F1F;
            --primary-container: #FFC11D;
            --accent: #F0328E;
            --on-accent: #FFFFFF;
            --surface: #FFFFFF;
            --on-surface: #1F1F1F;
            --on-surface-variant: #49454E;
            --surface-variant: #F7F7F7;
            --outline: #E0E0E0;
            --success: #10C691;
            --error: #3D75EE;
            
            /* Dark mode colors */
            --dark-surface: #1E1E1E;
            --dark-on-surface: #E0E0E0;
            --dark-surface-variant: #2D2D2D;
            
            /* Typography Scale */
            --display-large: 57px;
            --display-medium: 45px;
            --display-small: 36px;
            --headline-large: 32px;
            --headline-medium: 28px;
            --headline-small: 24px;
            --title-large: 22px;
            --title-medium: 16px;
            --body-large: 16px;
            --body-medium: 14px;
            --label-large: 14px;
            
            /* Spacing */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 0.5);
            --space-sm: var(--space-unit);
            --space-md: calc(var(--space-unit) * 2);
            --space-lg: calc(var(--space-unit) * 3);
            --space-xl: calc(var(--space-unit) * 4);
            --space-2xl: calc(var(--space-unit) * 6);
            --space-3xl: calc(var(--space-unit) * 8);
            
            /* Performance-optimized transitions (Google Material Design best practices) */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Tag states */
            --tag-library-bg: var(--surface);
            --tag-constructor-bg: var(--primary-container);
            --tag-library-border: var(--outline);
            --tag-constructor-border: var(--primary);
            
            /* Animation states */
            --scale-hover: 1.02;
            --scale-active: 0.98;
            --translate-hover: translateY(-2px);
            --translate-active: translateY(0);
        }

        /* Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            :root {
                --transition-fast: 0ms;
                --transition-medium: 0ms;
                --transition-slow: 0ms;
            }
        }

        /* Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: var(--body-large);
            line-height: 1.5;
            color: var(--on-surface);
            background-color: var(--surface-variant);
            min-height: 100vh;
        }

        /* Container */
        .app-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        /* Header */
        .app-header {
            background: var(--primary);
            color: var(--on-primary);
            padding: var(--space-2xl) 0;
            margin: calc(-1 * var(--space-xl)) calc(-1 * var(--space-xl)) var(--space-2xl);
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .app-title {
            font-size: var(--headline-large);
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            padding: var(--space-sm) var(--space-lg);
            background: var(--surface);
            color: var(--on-surface);
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .back-home:hover {
            background: var(--accent);
            color: var(--on-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 250px 1fr;
            }
            .output-panel {
                display: none;
            }
            .mobile-output {
                display: block !important;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .tags-panel {
                order: -1;
                margin-bottom: var(--space-xl);
                width: 100%;
                max-width: 100%;
            }
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
            }

            @media (max-width: 768px) {
                .mobile-overlay.show {
                    display: block;
                }
            }
        }

        /* Panels */
        .panel {
            background: var(--surface);
            border-radius: 16px;
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }

        .panel-title {
            font-size: var(--title-large);
            font-weight: 700;
            margin-bottom: var(--space-lg);
            color: var(--on-surface);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* Profession Selector */
        .profession-selector {
            margin-bottom: var(--space-lg);
        }

        .profession-select {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-size: var(--body-medium);
            font-family: inherit;
            background: var(--surface);
            color: var(--on-surface);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .profession-select:hover {
            border-color: var(--accent);
        }

        .profession-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 50, 142, 0.1);
        }

        /* Tags - Modern Performance-Optimized Styles */
        .tags-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            max-height: 500px;
            overflow-y: auto;
            padding-right: var(--space-sm);
            /* Smooth scrolling for better UX */
            scroll-behavior: smooth;
            max-width: 100%;
            overflow-x: hidden;
        }

        .tag-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #FFFFFF;
            border: 1px solid #E8E8E8;
            border-radius: 8px;
            padding: 10px 12px;
            min-height: 44px;
            cursor: pointer;
            transition: all 0.15s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .tag-item:hover {
            background: #FAFAFA;
            border-color: #D0D0D0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .tag-name {
            flex: 1;
            margin-right: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #1F1F1F;
            line-height: 1.2; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 1.3 */
            padding: 0; /* –£–±—Ä–∞–ª–∏ –æ—Ç—Å—Ç—É–ø—ã */
        }

        .tag-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .tag-add,
        .tag-remove {
            width: 24px;
            height: 24px;
            border: none !important;
            outline: none !important;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease;
            font-size: 14px;
            padding: 0;
            box-shadow: none !important;
        }

        .tag-add:focus,
        .tag-remove:focus {
            outline: none !important;
        }

        .tag-add:hover, .tag-remove:hover {
            background: #EDEDED;
            color: #F0328E;
        }

        .tag-remove {
            opacity: 0;
        }

        .tag-item:hover .tag-remove {
            opacity: 1;
        }

        /* Custom Tag Input */
        .custom-tag-input {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--outline);
        }

        .custom-tag-field {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--outline);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--body-medium);
            transition: var(--transition-fast);
            width: 100%;
        }

        .custom-tag-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 50, 142, 0.1);
        }

        .add-tag-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--accent);
            color: var(--on-accent);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            align-self: flex-end;
            margin-top: var(--space-xs);
            /* GPU-accelerated animations */
            transform: translateZ(0);
            transition: 
                background-color var(--transition-fast),
                transform var(--transition-fast),
                box-shadow var(--transition-fast);
            will-change: transform;
        }

        .add-tag-btn:hover {
            background: var(--accent);
            transform: var(--translate-hover);
            box-shadow: var(--shadow-sm);
        }

        .add-tag-btn:active {
            transform: var(--translate-active);
        }

        /* Builder Area - Enhanced Drag & Drop */
        .builder-area {
            min-height: 600px;
            background: var(--surface-variant);
            border: 2px dashed var(--outline);
            border-radius: 12px;
            padding: var(--space-lg);
            position: relative;
            /* GPU-accelerated transitions */
            transform: translateZ(0);
            transition: 
                border-color var(--transition-fast),
                background-color var(--transition-fast),
                transform var(--transition-fast);
            will-change: border-color, background-color;
        }

        .builder-area.drag-over {
            border-color: var(--accent);
            background: rgba(240, 50, 142, 0.08);
            transform: scale(1.01);
            box-shadow: 0 0 0 4px rgba(240, 50, 142, 0.1);
        }

        .builder-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 400px;
            color: var(--on-surface-variant);
            font-size: var(--title-medium);
            text-align: center;
        }

        /* Prompt Blocks - Enhanced Animations */
        .prompt-block {
            background: var(--surface);
            border: 2px solid var(--outline);
            border-radius: 8px;
            margin-bottom: var(--space-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            /* GPU-accelerated animations */
            transform: translateZ(0);
            transition: 
                border-color var(--transition-fast),
                box-shadow var(--transition-fast),
                transform var(--transition-fast),
                opacity var(--transition-fast);
            will-change: transform, opacity;
            /* Smooth entrance animation */
            animation: blockEntrance 0.3s ease-out;
        }

        @keyframes blockEntrance {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .prompt-block:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .prompt-block.dragging {
            opacity: 0.6;
            transform: rotate(1deg) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .block-header {
            background: var(--primary-container);
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
        }

        .block-tag {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--on-primary);
        }

        .block-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .block-action {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: transparent;
            color: var(--on-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .block-action:hover {
            background: var(--accent);
            color: var(--on-accent);
        }

        .block-content {
            padding: var(--space-md);
        }

        .block-textarea {
            width: 100%;
            min-height: 100px;
            padding: var(--space-sm);
            border: 1px solid var(--outline);
            border-radius: 4px;
            font-family: inherit;
            font-size: var(--body-medium);
            resize: vertical;
            transition: var(--transition-fast);
        }

        .block-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(240, 50, 142, 0.1);
        }

        /* Output Panel */
        .output-panel {
            display: flex;
            flex-direction: column;
        }

        .output-tabs {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
            border-bottom: 2px solid var(--outline);
        }

        .output-tab {
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            cursor: pointer;
            color: var(--on-surface-variant);
            transition: var(--transition-fast);
        }

        .output-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .output-content {
            flex: 1;
            background: var(--dark-surface);
            color: var(--dark-on-surface);
            padding: var(--space-lg);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--body-medium);
            line-height: 1.6;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .output-actions {
            margin-top: var(--space-md);
            display: flex;
            gap: var(--space-sm);
        }

        .output-action {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            background: var(--accent);
            color: var(--on-accent);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .output-action:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .output-action.secondary {
            background: var(--surface);
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .output-action.secondary:hover {
            background: var(--accent);
            color: var(--on-accent);
        }

        /* Mobile Output */
        .mobile-output {
            display: none;
            margin-top: var(--space-xl);
        }

        /* Notifications - Modern Toast System */
        .notification {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            padding: var(--space-md) var(--space-lg);
            background: var(--success);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            /* GPU-accelerated animations */
            transform: translateY(100px) scale(0.9);
            opacity: 0;
            transition: 
                transform var(--transition-medium),
                opacity var(--transition-medium);
            z-index: 1000;
            will-change: transform, opacity;
            /* Modern glass effect */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.success {
            background: var(--success);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-variant);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--on-accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Tag entrance animation */
        @keyframes tagEntrance {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Tag removal animation */
        @keyframes tagRemoval {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Custom styles for tag add/remove buttons (plus/cross) in tag library */
        .tag-add, .tag-remove {
            background: #fff !important;
            color: inherit;
            transition: border-color var(--transition-fast), background var(--transition-fast), color var(--transition-fast);
        }
        .tag-add:hover, .tag-add:active,
        .tag-remove:hover, .tag-remove:active {
            border-color: var(--accent) !important;
            /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        /* --- –ê–Ω–∏–º–∞—Ü–∏—è –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è —Ç–µ–≥–æ–≤ –º–µ–∂–¥—É Library –∏ Constructor --- */
        .move-to-constructor {
            animation: moveToConstructor 0.3s cubic-bezier(0.4,0,0.2,1) forwards;
        }
        @keyframes moveToConstructor {
            to {
                opacity: 0;
                transform: translateX(80px) scale(0.85);
            }
        }
        .move-from-library {
            animation: moveFromLibrary 0.35s cubic-bezier(0.4,0,0.2,1) backwards;
        }
        @keyframes moveFromLibrary {
            from {
                opacity: 0;
                transform: translateX(-80px) scale(0.85);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        .move-to-library {
            animation: moveToLibrary 0.3s cubic-bezier(0.4,0,0.2,1) forwards;
        }
        @keyframes moveToLibrary {
            to {
                opacity: 0;
                transform: translateX(-80px) scale(0.85);
            }
        }

        .reset-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #E8E8E8;
        }
        .reset-button {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: 1px solid #E8E8E8;
            border-radius: 8px;
            color: #666;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .reset-button:hover {
            background: #FFF5F5;
            border-color: #FF4444;
            color: #FF4444;
        }

        .lang-selector-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .inline-select {
            padding: 6px 12px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .profession-custom-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            margin-bottom: 16px;
        }

        .custom-tag-inline {
            display: flex;
            gap: 4px;
        }

        .custom-tag-field-inline {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 14px;
        }

        .add-tag-btn-inline {
            padding: 8px 12px;
            background: #10C691;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .custom-tag-section {
            margin-bottom: var(--space-lg);
        }

            div.draggable = true;
            div.dataset.tag = tagInfo.tag;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥–∏–º—ã–π —Ç–µ–≥ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö, –Ω–µ –∫–∞—Å—Ç–æ–º–Ω—ã—Ö)
            let displayTag = tagInfo.isCustom
                ? tagInfo.tag
                : getTranslatedTag(tagInfo.tag, document.getElementById('professionSelect').value, currentLang);
            
            div.innerHTML = `
                <span class="tag-name">${displayTag}</span>
                <div class="tag-actions">
                    <button class="tag-remove" onclick="removeTag('${tagInfo.tag}')" title="Remove">‚ùå</button>
                    <button class="tag-add" onclick="animatedAddPromptBlock('${tagInfo.tag}', this)" title="Add">‚úÖ</button>
                </div>
            `;
            
            // Enhanced drag events with visual feedback
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);
            
            // Touch events for mobile with improved UX
            div.addEventListener('touchstart', handleTouchStart, {passive: false});
            div.addEventListener('touchmove', handleTouchMove, {passive: false});
            div.addEventListener('touchend', handleTouchEnd);
            
            // Add entrance animation
            div.style.animation = 'tagEntrance 0.3s ease-out forwards';
            
            return div;
        }

        // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–∞ –≤ Prompt Constructor
        function animatedAddPromptBlock(tagName, btn) {
            const tagEl = btn.closest('.tag-item');
            tagEl.classList.add('move-to-constructor');
            // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ (300ms) ‚Äî –¥–æ–±–∞–≤–∏—Ç—å –≤ Constructor
            setTimeout(() => {
                addPromptBlock(tagName);
            }, 300);
        }
        window.animatedAddPromptBlock = animatedAddPromptBlock;

        // Add custom tag
        function addCustomTag() {
            const input = document.getElementById('customTagInput');
            const value = input.value.trim();
            const tagName = value.replace(/[<>]/g, '');
            if (!tagName) {
                showNotification('Enter tag name', 'error');
                return;
            }
            if (!/^[\p{L}_][\p{L}\p{N}_]*$/u.test(tagName)) {
                showNotification('Invalid tag name', 'error');
                return;
            }
            // Check if tag already exists in current tags or prompt blocks
            if (currentTags.some(t => t.tag === tagName) || promptBlocks.some(b => b.tag === tagName)) {
                showNotification('Tag already exists', 'error');
                return;
            }
            // Add to customTags —Å —è–∑—ã–∫–æ–º –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–µ–π
            const profession = document.getElementById('professionSelect').value;
            const newTag = { tag: tagName, description: translations[currentLang].ui.customTag, lang: currentLang, profession };
            customTags.push(newTag);
            // –°—Ä–∞–∑—É –¥–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä
            addPromptBlock(tagName);
            // Clear input
            input.value = '';
            showNotification('Tag added to constructor', 'success');
            saveToLocalStorage();
        }

        // Remove tag from library
        function removeTag(tagName) {
            // –ï—Å–ª–∏ —ç—Ç–æ –∫–∞—Å—Ç–æ–º–Ω—ã–π —Ç–µ–≥, —É–¥–∞–ª—è–µ–º –∏–∑ customTags
            const profession = document.getElementById('professionSelect').value;
            customTags = customTags.filter(t => !(t.tag === tagName && t.lang === currentLang && t.profession === profession));
            // –£–¥–∞–ª—è–µ–º –∏–∑ currentTags
            currentTags = currentTags.filter(t => t.tag !== tagName);
            const tagElement = document.querySelector(`.tag-item[data-tag="${tagName}"]`);
            if (tagElement) {
                tagElement.remove();
            }
            showNotification('Tag removed', 'success');
            saveToLocalStorage();
        }

        // Drag and Drop Setup
        function setupDragAndDrop() {
            const builderArea = document.getElementById('builderArea');
            
            builderArea.addEventListener('dragover', handleDragOver);
            builderArea.addEventListener('drop', handleDrop);
            builderArea.addEventListener('dragleave', handleDragLeave);
        }

        // Drag handlers
        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'copy';
            e.dataTransfer.setData('text/plain', e.target.dataset.tag);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
            document.getElementById('builderArea').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (e.target.id === 'builderArea') {
                e.target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('builderArea').classList.remove('drag-over');
            
            const tagName = e.dataTransfer.getData('text/plain');
            if (tagName) {
                addPromptBlock(tagName);
            }
        }

        // Touch handlers for mobile
        let touchItem = null;
        let touchOffset = { x: 0, y: 0 };

        function handleTouchStart(e) {
            touchItem = e.target.closest('.tag-item');
            const touch = e.touches[0];
            const rect = touchItem.getBoundingClientRect();
            touchOffset.x = touch.clientX - rect.left;
            touchOffset.y = touch.clientY - rect.top;
        }

        function handleTouchMove(e) {
            if (!touchItem) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            touchItem.style.position = 'fixed';
            touchItem.style.left = (touch.clientX - touchOffset.x) + 'px';
            touchItem.style.top = (touch.clientY - touchOffset.y) + 'px';
            touchItem.style.zIndex = '1000';
            touchItem.style.opacity = '0.8';
        }

        function handleTouchEnd(e) {
            if (!touchItem) return;
            
            const touch = e.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (elementBelow && elementBelow.closest('#builderArea')) {
                addPromptBlock(touchItem.dataset.tag);
            }
            
            // Reset styles
            touchItem.style.position = '';
            touchItem.style.left = '';
            touchItem.style.top = '';
            touchItem.style.zIndex = '';
            touchItem.style.opacity = '';
            touchItem = null;
        }

        // Add prompt block - Enhanced with exclusivity
        function addPromptBlock(tagName) {
            const block = {
                id: Date.now(),
                tag: tagName,
                content: '',
                lang: currentLang // –°–æ—Ö—Ä–∞–Ω—è–µ–º —è–∑—ã–∫, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –¥–æ–±–∞–≤–ª–µ–Ω –±–ª–æ–∫
            };
            
            promptBlocks.push(block);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º Tag Library - —É–±–∏—Ä–∞–µ–º –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–≥
            const profession = document.getElementById('professionSelect').value;
            loadTags(profession);
            
            renderPromptBlocks();
            updateOutput();
            saveToLocalStorage();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            showNotification('tagAddedToConstructor', 'success');
        }

        // Render prompt blocks
        function renderPromptBlocks() {
            const container = document.getElementById('promptBlocks');
            container.innerHTML = '';
            
            promptBlocks.forEach(block => {
                const blockElement = createPromptBlock(block);
                // –î–æ–±–∞–≤–∏–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
                blockElement.classList.add('move-from-library');
                setTimeout(() => blockElement.classList.remove('move-from-library'), 350);
                container.appendChild(blockElement);
            });
            
            // Show/hide empty state
            if (promptBlocks.length === 0) {
                document.getElementById('builderEmpty').style.display = 'flex';
                document.getElementById('promptBlocks').style.display = 'none';
            } else {
                document.getElementById('builderEmpty').style.display = 'none';
                document.getElementById('promptBlocks').style.display = 'block';
            }
        }

        // Update block content
        function updateBlockContent(blockId, content) {
            const block = promptBlocks.find(b => b.id === blockId);
            if (block) {
                block.content = content;
                updateOutput();
                saveToLocalStorage();
            }
        }

        // Move block
        function moveBlock(blockId, direction) {
            const index = promptBlocks.findIndex(b => b.id === blockId);
            if (index === -1) return;
            
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= promptBlocks.length) return;
            
            // Swap blocks
            [promptBlocks[index], promptBlocks[newIndex]] = [promptBlocks[newIndex], promptBlocks[index]];
            
            renderPromptBlocks();
            updateOutput();
            saveToLocalStorage();
        }

        // Remove block - Enhanced with tag return to library
        function removeBlock(blockId) {
            promptBlocks = promptBlocks.filter(b => b.id !== blockId);
            // –û–±–Ω–æ–≤–ª—è–µ–º Tag Library - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–π —Ç–µ–≥
            const profession = document.getElementById('professionSelect').value;
            loadTags(profession);
            renderPromptBlocks();
            updateOutput();
            saveToLocalStorage();
            showNotification('tagReturnedToLibrary', 'success');
        }
        window.removeBlock = removeBlock;

        // Update output
        function updateOutput() {
            const outputContent = document.getElementById('outputContent');
            
            if (promptBlocks.length === 0) {
                outputContent.textContent = 'Your prompt will appear here...';
                return;
            }
            
            let output = '';
            
            if (currentTab === 'formatted') {
                // Formatted view
                promptBlocks.forEach(block => {
                    if (block.content.trim()) {
                        output += `<${block.tag}>\n${block.content.trim()}\n</${block.tag}>\n\n`;
                    }
                });
            } else {
                // Raw XML view
                output = '<?xml version="1.0" encoding="UTF-8"?>\n<prompt>\n';
                promptBlocks.forEach(block => {
                    if (block.content.trim()) {
                        const escapedContent = escapeXml(block.content.trim());
                        output += `  <${block.tag}>${escapedContent}</${block.tag}>\n`;
                    }
                });
                output += '</prompt>';
            }
            
            outputContent.textContent = output.trim();
        }

        // Escape XML special characters
        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, (c) => {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case "'": return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        // Switch output tab
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.output-tab').forEach(t => {
                t.classList.toggle('active', t.textContent.toLowerCase().includes(tab));
            });
            updateOutput();
        }

        // Copy to clipboard
        async function copyToClipboard() {
            const content = document.getElementById('outputContent').textContent;
            
            try {
                await navigator.clipboard.writeText(content);
                showNotification('Copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Copied to clipboard!', 'success');
            }
        }

        // Download XML
        function downloadXML() {
            const content = document.getElementById('outputContent').textContent;
            const blob = new Blob([content], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prompt_${new Date().toISOString().split('T')[0]}.xml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Downloaded successfully!', 'success');
        }

        // Show notification - Enhanced with modern styling
        function showNotification(message, type = 'success') {
            const t = translations[currentLang];
            const notification = document.getElementById('notification');
            
            // Use translated message if available
            if (t.ui[message]) message = t.ui[message];
            
            // Clear previous classes and set new ones
            notification.className = 'notification';
            notification.classList.add(type);
            notification.textContent = message;
            
            // Trigger animation
            notification.classList.add('show');
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Local Storage
        /**
         * –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –≤—Å—ë —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ (–±–ª–æ–∫–∏, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ç–µ–≥–∏, –≤—ã–±—Ä–∞–Ω–Ω—É—é –ø—Ä–æ—Ñ–µ—Å—Å–∏—é –∏ —è–∑—ã–∫) –≤ localStorage
         */
        function saveToLocalStorage() {
            const data = {
                promptBlocks,
                customTags,
                selectedProfession: document.getElementById('professionSelect').value,
                selectedLang: currentLang // –ù–æ–≤–æ–µ –ø–æ–ª–µ –¥–ª—è —è–∑—ã–∫–∞
            };
            localStorage.setItem('promptBuilderData', JSON.stringify(data));
            // –î–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Ç–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —è–∑—ã–∫ –æ—Ç–¥–µ–ª—å–Ω–æ
            localStorage.setItem('promptBuilderLang', currentLang);
        }

        /**
         * –ó–∞–≥—Ä—É–∂–∞–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ –∏–∑ localStorage, –≤–∫–ª—é—á–∞—è —è–∑—ã–∫, –ø—Ä–æ—Ñ–µ—Å—Å–∏—é, –±–ª–æ–∫–∏ –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ —Ç–µ–≥–∏
         */
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('promptBuilderData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —è–∑—ã–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
                    if (data.selectedLang && typeof data.selectedLang === 'string') {
                        currentLang = data.selectedLang;
                        localStorage.setItem('promptBuilderLang', currentLang);
                        document.getElementById('langSelect').value = currentLang;
                    }
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –±–ª–æ–∫–æ–≤
                    if (Array.isArray(data.promptBlocks)) {
                        promptBlocks = data.promptBlocks;
                        renderPromptBlocks();
                    }
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ customTags —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
                    if (Array.isArray(data.customTags)) {
                        customTags = data.customTags.filter(t => t && typeof t.tag === 'string' && typeof t.lang === 'string' && typeof t.profession === 'string');
                    }
                    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏
                    if (data.selectedProfession) {
                        document.getElementById('professionSelect').value = data.selectedProfession;
                        loadTags(data.selectedProfession);
                    }
                } catch (err) {
                    console.error('Error loading saved data:', err);
                }
            }
        }

        // Profession selector change
        document.getElementById('professionSelect').addEventListener('change', (e) => {
            loadTags(e.target.value);
            saveToLocalStorage();
        });

        // Custom tag input enter key
        document.getElementById('customTagInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCustomTag();
            }
        });

        // Prevent form submission on enter in textareas
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName === 'TEXTAREA') {
                e.stopPropagation();
            }
        });

        // === Upload XML ===
        function uploadXML() {
            document.getElementById('xmlFileInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const xmlText = e.target.result;
                    parseAndLoadXML(xmlText);
                    showNotification('XML loaded successfully!', 'success');
                } catch (error) {
                    showNotification('Error loading XML', 'error');
                    console.error(error);
                }
            };
            reader.readAsText(file);
        }

        function parseAndLoadXML(xmlText) {
            // –£–¥–∞–ª—è–µ–º XML –¥–µ–∫–ª–∞—Ä–∞—Ü–∏—é –µ—Å–ª–∏ –µ—Å—Ç—å
            xmlText = xmlText.replace(/<\?xml.*?\?>/g, '');
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –±–ª–æ–∫–∏
            promptBlocks = [];
            
            // –ü—Ä–æ—Å—Ç–æ–π –ø–∞—Ä—Å–µ—Ä –¥–ª—è —Ç–µ–≥–æ–≤
            const tagRegex = /<(\w+)>([\s\S]*?)<\/\1>/g;
            let match;
            
            while ((match = tagRegex.exec(xmlText)) !== null) {
                const tagName = match[1];
                const content = match[2].trim();
                
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –æ–±—ë—Ä—Ç–∫—É prompt –µ—Å–ª–∏ –µ—Å—Ç—å
                if (tagName === 'prompt') continue;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫
                promptBlocks.push({
                    id: Date.now() + Math.random(),
                    tag: tagName,
                    content: content,
                    lang: currentLang
                });
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            renderPromptBlocks();
            updateOutput();
            saveToLocalStorage();
        }

        function resetToDefaults() {
            const t = translations[currentLang];
            const confirmMessage = t.ui.confirmReset || 'Are you sure you want to reset everything to default settings?';
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            // –û—á–∏—â–∞–µ–º –≤—Å—ë
            promptBlocks = [];
            customTags = [];
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —è–∑—ã–∫ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
            currentLang = 'en';
            document.getElementById('langSelect').value = 'en';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–µ—Å—Å–∏—é –Ω–∞ universal
            document.getElementById('professionSelect').value = 'universal';
            
            // –û—á–∏—â–∞–µ–º localStorage
            localStorage.removeItem('promptBuilderData');
            localStorage.removeItem('promptBuilderLang');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            translateUI();
            loadTags('universal');
            renderPromptBlocks();
            updateOutput();
            
            showNotification(t.ui.resetSuccess || 'Reset to defaults completed!', 'success');
        }
    </script>
